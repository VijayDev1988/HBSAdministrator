
<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Hotel Booking System</h1>    
</div>
<div style="float:right; padding-right: 10px;">            
    <a class="btn btn-primary" (click)="logOut(form)">Logout</a>
</div>
<form novalidate #form="ngForm">
    <div class="d-xl-inline-flex">
    <div class="form-group col-md-6"> 
        <div class="d-xl-inline-flex">
        <label class="">Booking Date</label>
        <input type="date" class="form-control form-control-lg" placeholder="Room Number" 
        name="roomNumber" #roomNumber="ngModel" [(ngModel)]="service.formdataList.bookingDate" 
        required [class.invalid] style="width:fit-content">
    </div>
    </div>
    <div class="d-xl-inline-flex">
        <div class="form-group form-row col-md-5" style="padding-left: 10px;">                
            <!-- <input type="submit" value="Add Room" class="btn btn-primary" (click)="populateForm()"/> -->
            <a class="btn btn-primary" (click)="populateForm(form)">Room Status</a>

        </div>
        <div class="form-group form-row col-md-5" style="margin-left: 75px;">                
            <!-- <input type="submit" value="Room Status" class="btn btn-primary" /> -->
            <a class="btn btn-primary" (click)="RedirectToPage(form)">Add Room</a>
            <!-- (cllick)="router.navigate(['/room-details']);" -->
        </div>
    </div>
</div>
</form>

<table class="table mt-5">
    <thead class="thead-light">
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Status</th>
        </tr>
    </thead>
    <tr *ngFor="let pd of service.list">
        <td>{{pd.roomNumber}}</td>
        <td>{{pd.roomType == 0}}</td>
        <td>{{pd.status}}</td>
    </tr>
</table>
